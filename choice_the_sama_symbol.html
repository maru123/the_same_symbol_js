<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ChoiceTheSameSymbol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="./choice_the_same_symbol.css">
  </head>
  <body>
    <h1 id="title">ChoiceTheSameSymbol</h1>
    <div id="game">
      <p>神経衰弱ゲームのペア数を入力してください。</p>
      <input id="entry-set-count" type="number" maxlength="4" value="3"></input>
      <button type="button" id="reset">RESET</button>
      <div>failedCount : <p id="failed-count"></p></div>
      <div id="stage"></div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./choice_the_same_symbol.js" charaset="UTF-8"></script>
    <script type="text/javascript">
    var GameComponent = function(){
      this.entrySetCount = document.getElementById("entry-set-count")
      this.failedCountElement = document.getElementById("failed-count");
      this.stage = document.getElementById("stage");
      this.choiceTheSameSymbol = new ChoiceTheSameSymbol();
      this.symbolElement = new SymbolElement(stage);
      document.getElementById('reset').addEventListener('click', this.reset.bind(this));
    };
    GameComponent.prototype.reset = function(){
      this.symbolElement.remove();
      this.failedCountElement.innerHTML = 0;
      this.choiceTheSameSymbol.reset(this.entrySetCount.value);
      this.symbolElement.add(this.choiceTheSameSymbol.symbols);
      this.choicedId = [];
      this.addEvent();
    };
    GameComponent.prototype.addEvent = function(){
      var self = this;
      $(document).on("click","span",function(){
        //同カードの２回以上押下を無視する
        if (this.className.indexOf("opened") != -1) return true;
        //カードの数字を表示する
        $(this).addClass("opened");
        //カードのidを取得する
        self.choicedId.push(this.id);
        //choiceTheSameSymbol.choiceを実行する
        var result = self.choiceTheSameSymbol.choice(this.id);
        //choiceTheSameSymbol.choiceの戻り値がfalseのとき、カードを閉じる
        if ( result === undefined && self.choicedId.length === 3 ){
          self.symbolElement.close(self.choicedId[0]);
          self.symbolElement.close(self.choicedId[1]);
          self.choicedId.splice(0,2);
          self.failedCountElement.innerHTML = self.choiceTheSameSymbol.failedCount;
        }
        //choiceTheSameSymbol.choiceの戻り値がtrueのとき
        if (result === true ){
          self.choicedId = [];
        };
      });
    };
    var gameComponent = new GameComponent();
    </script>
  </body>
</html>
